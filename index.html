<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Survey Form</title>
        <link href="styles.css" rel="stylesheet"/>
    </head>
    <body>
        
        <h1 id="title">freeCodeCamp Survey Form</h1>
        
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <form id="survey-form" action="www.google.es">
            
            <label id="name-label">
                <input id="name" type="text" name="name" placeholder="enter your name" required>Name
            </label>
            
            <label id="email-label">
                <input id="email" type="email" name="email" placeholder="enter your Email" required>Email
            </label>
            
            <label id="number-label">
                <input id="number" type="number" name="number" placeholder="Age" min="18" max="99" checked>Number
            </label>
            
            <select id="dropdown">
                <option value="">(select one)</option>
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3/option>
                <option value=4>4</option>
            </select>
            
            <fieldset>
                <legend>Would you recommend freeCodeCamp to a friend?</legend>
                <label>
                    <input type="radio" class="inline" name="recommendation" value="Definitely" /> Definitely
                </label>
                <label>
                    <input type="radio" class="inline" name="recommendation" value="Maybe" /> Maybe
                </label>
                <label>
                    <input type="radio" class="inline" name="recommendation" value="Not Sure" /> Not Sure
                </label>
            </fieldset>
            <fieldset>
                <legend>What would you like to see improved?</legend>
                <input id="frontend" type="checkbox" name="improvement" value="frontend"> <label for="frontend">Front-end Projects</label>
                <input id="backend" type="checkbox" name="improvement" value="backend"> <label for="backend">Back-end Projects</label>
                <input id="dataVisualization" type="checkbox" name="improvement" value="dataVisualization"> <label for="dataVisualization">Data Visualization</label>
                <input id="challenges" type="checkbox" name="improvement" value="challenges"> <label for="challenges">Challenges</label>
                <input id="openSource" type="checkbox" name="improvement" value="openSource"> <label for="openSource">Open Source Community</label>
                <input id="gitter" type="checkbox" name="improvement" value="gitter"> <label for="gitter">Gitter help rooms</label>
                <input id="videos" type="checkbox" name="improvement" value="videos"> <label for="videos">Videos</label>
                <input id="meetups" type="checkbox" name="improvement" value="meetups"> <label for="meetups">City Meetups</label>
                <input id="wiki" type="checkbox" name="improvement" value="wiki"> <label for="wiki">Wiki</label>
                <input id="forum" type="checkbox" name="improvement" value="forum"> <label for="forum">Forum</label>
                <input id="additionalSource" type="checkbox" name="improvement" value="additionalSource"> <label for="additionalSource">Additional Courses</label>
            </fieldset>

            <label>Any comments or suggestions?
                <textarea rows="3" cols="30" name="bio" placeholder="Enter your comment here..."></textarea>
            </label>
            <input id="submit" type="submit" value="Submit"/>
        </form>
    </body>
</html>
